<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - By Ramanand</title>
    <link rel="icon" href="calc - icon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #0a0a0a, #3a4452);
            user-select: none;
        }

        .Calculator {
            border: 1px solid #717377;
            padding: 20px;
            border-radius: 16px;
            background: transparent;
            box-shadow: 0px 3px 15px rgba(113, 115, 119, 0.5);
        }

        .inpBoxes {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #inpBox {
            width: 320px;
            border: none;
            padding: 24px 24px 0px 0px;
            margin: 10px;
            background: transparent;
            /* box-shadow: 0px 3px 15px rgba(84,84,84,0.1); */
            font-size: 45px;
            text-align: right;
            cursor: pointer;
            color: white;
            border-radius: 20px;
            pointer-events: none;

        }

        #result {
            width: 320px;
            border: none;
            padding: 0px 24px;
            /* margin: 10px; */
            background: transparent;
            /* box-shadow: 0px 3px 15px rgba(84,84,84,0.1); */
            font-size: 30px;
            text-align: right;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            pointer-events: none;
        }

        input::placeholder {
            color: white;
        }

        button {
            border: none;
            width: 60px;
            height: 60px;
            margin: 10px;
            border-radius: 50%;
            background: transparent;
            color: white;
            font-size: 20px;
            box-shadow: -8px -8px 15px rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        button:hover {
            transition: 0.9s;
            background-color: rgba(255, 255, 255, 0.1);
        }

        #eqlBtn {
            background-color: #fb7c14;
        }

        #eqlBtn:hover {
            transition: 1s;
            /* background-color: rgba(251, 124, 20, 0.7);  */
            background-color: #6dee0a;
        }


        .operator {
            color: #6dee0a;
        }
    </style>
</head>

<body>
    <div class="Calculator">
        <div class="inpBoxes">
            <input type="text" placeholder="0" id="inpBox" readonly>
            <input type="text" id="result" readonly>
        </div>
        <div>
            <button class="operator">AC</button>
            <button class="operator">Del</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button id="eqlBtn">=</button>
        </div>
    </div>

    <script>
        let input = document.querySelector("#inpBox");
        let res = document.querySelector("#result");
        let btns = document.querySelectorAll("button");

        btns.forEach((btn) => {
            btn.addEventListener("click", (e) => {
                const value = e.target.innerHTML;
                handleInput(value);
            });
        });

        document.addEventListener("keydown", (e) => {
            const key = e.key;
            switch (key) {
                case "Enter":
                    handleInput("=");
                    break;
                case "Backspace":
                    handleInput("Del");
                    break;
                case "Escape":
                    handleInput("AC");
                    break;
                case "%":
                case "/":
                case "*":
                case "-":
                case "+":
                    handleInput(key);
                    break;
                case ".":
                    handleInput(".");
                    break;
                case "0":
                case "1":
                case "2":
                case "3":
                case "4":
                case "5":
                case "6":
                case "7":
                case "8":
                case "9":
                    handleInput(key);
                    break;
            }
        });

        function handleInput(value) {
            switch (value) {
                case "=":
                    evaluateExpression();
                    break;
                case "AC":
                    clearInput();
                    break;
                case "Del":
                    deleteLastCharacter();
                    break;
                default:
                    input.value += value;
                    autoEvaluate();
            }
        }

        function evaluateExpression() {
            try {
                let result = eval(input.value);
                input.value = result;
                res.value = "";
            } catch {
                input.value = "Error";
            }
        }

        function clearInput() {
            input.value = "";
            res.value = "";
        }

        function deleteLastCharacter() {
            input.value = input.value.slice(0, -1);
            autoEvaluate();
        }

        function autoEvaluate() {
            try {
                let result = eval(input.value);
                res.value = result;
                if (res.value == "undefined") {
                    res.value = "";
                }
            } catch {
                res.value = "";
            }
        }
    </script>
</body>

</html>
